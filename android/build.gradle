// Root level build.gradle file

buildscript {
    repositories {
        google()       // Google's repository for Android Gradle Plugin
        mavenCentral() // Maven central repository
    }
    dependencies {
        // Update this line to the required AGP version
        classpath 'com.android.tools.build:gradle:8.2.1' // AGP version updated to 8.2.1
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}
